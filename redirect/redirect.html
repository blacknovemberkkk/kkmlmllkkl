<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Conexão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do pop-up */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fundo escuro semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
        }

        /* Estilo da imagem */
        .popup-image {
            width: 100%; /* Tamanho da imagem */
            height: 100%;
            margin-bottom: 20px; /* Espaço entre a imagem e o loader */
        }

        /* Estilo do loader */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto; /* Centraliza o loader e adiciona margem abaixo */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilo da mensagem */
        .message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Pop-up de verificação de conexão -->
    <div class="popup">
        <div class="popup-content">
            <!-- Imagem acima do loader -->
            <img src="/images/logo.png" alt="Imagem" class="popup-image">
            <!-- Loader -->
            <div class="loader"></div>
            <!-- Mensagem -->
            <div class="message">Verificando conexão...</div>
        </div>
    </div>

    <script>
    // Função para obter parâmetros da URL
function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    let results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// Obtém os parâmetros UTM e checkout
function getUtmParams() {
    const params = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'fbclid', 'name', 'document', 'email', 'telephone'];
    let utmString = params.map(param => {
        let value = getParameterByName(param);
        return value ? `${param}=${value}` : '';
    }).filter(Boolean).join('&');

    return utmString ? '&' + utmString : '';
}

// Recupera o step do localStorage
let step = localStorage.getItem('lastStep');
console.log("Step recuperado do localStorage:", step);

const utmParams = getUtmParams();

// Definição dos links dos upsells
const upsellLinks = {
    'upsell1': window.location.origin + '/app/up1.html',
    'upsell2': window.location.origin + '/app/up2.html',
    'upsell3': window.location.origin + '/app/up3.html'
};

// Verifica se o step existe nos links definidos
let redirectUrl;
if (step && upsellLinks[step]) {
    redirectUrl = `${upsellLinks[step]}?step=${step}${utmParams}`;
    console.log("Redirecionando para:", redirectUrl);
} else {
    redirectUrl = `${window.location.origin}/app/?step=inicio${utmParams}`;
    console.log("Redirecionando para página inicial:", redirectUrl);
}

// Redirecionamento após 1.5 segundos
setTimeout(() => {
    window.location.href = redirectUrl;
}, 1500);
    </script>
    
    
    

</body>
</html>
