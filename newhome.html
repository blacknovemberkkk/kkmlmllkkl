  <style>
  /* Estilos m√≠nimos e limpos para header e banner */
  :root { --maxw: 980px; --gap: 16px; --text: #222; --muted:#666; }
  html, body { margin: 0; padding: 0; background: #ffffff; color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; }
  .container { max-width: var(--maxw); margin: 0 auto; padding-left: 16px; padding-right: 16px; }
  .container-bleed { max-width: var(--maxw); margin: 0 auto; padding-left: 0; padding-right: 0; }

  /* Header */
  header { position: sticky; top: 0; z-index: 50; background: #ffffff; border-bottom: 1px solid rgba(0,0,0,.08); }
  .header-inner { display: grid; place-items: center; height: 64px; }
  .logo { display: inline-block; height: 30px; }
  .logo img { display: block; height: 30px; width: auto; }

  /* Hero/Banner inspirado no trecho fornecido (limpo) */
  .hero { position: relative; border-radius: 10px; overflow: hidden; }
  .hero-bg { aspect-ratio: 16/6; width: 100%; background-image: url("images/simaria-2.webp"); background-size: cover; background-position: center; }
  .hero-overlay { position: absolute; inset: 0; display: flex; align-items: flex-end; }
  .hero-shade { position: absolute; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,0) 45%, rgba(0,0,0,.45) 100%); }
  .hero-content { width: 100%; }
  .user-name { display: block; padding: 12px 18px 6px; font-weight: 800; color: #fff; letter-spacing: .3px; text-shadow: 0 2px 6px rgba(0,0,0,.35); text-transform: uppercase; }
  .stats { display: flex; gap: 18px; padding: 0 18px 18px; align-items: center; }
  .stat { display: inline-flex; align-items: center; gap: 8px; color: #fff; font-weight: 700; text-shadow: 0 2px 6px rgba(0,0,0,.35); }
  .stat svg { width: 17px; height: 17px; color: #fff; }

  /* Avatar pequeno opcional, alinhado √† esquerda do banner */
  .hero-footer { height: 0; }
  .avatar { position: absolute; left: 18px; bottom: -36px; display: inline-flex; width: 72px; height: 72px; border-radius: 50%; overflow: hidden; border: 3px solid #ffffff; box-shadow: 0 2px 10px rgba(0,0,0,.25); background: #f5f5f5; z-index: 2; }
  .avatar img { width: 100%; height: 100%; object-fit: cover; }

  @media (max-width: 640px) {
    .hero-bg { aspect-ratio: 16/9; }
    .avatar { width: 60px; height: 60px; }
  }
  </style>
